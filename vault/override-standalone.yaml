global:
  tlsDisable: false
  openshift: true

server:
  route:
    enabled: true
    #host: vault.apps.cluster-cf04.cf04.sandbox37.opentlc.com
  standalone:
    enabled: true
    config: |
      ui = true
      listener "tcp" {
        address = "[::]:8200"
        cluster_address = "[::]:8201"
        tls_cert_file = "/vault/userconfig/vault-secret/tls.crt"
        tls_key_file = "/vault/userconfig/vault-secret/tls.key"
      }
      storage "file" {
        path = "/vault/data"
      }
  ha:
    enabled: false

  extraVolumes:
  - type: secret
    name: vault-secret

  service:
    enabled: true
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: vault-secret

